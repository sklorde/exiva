# GPU Support Configuration
# Use this file to enable NVIDIA GPU support for the WIFE API service
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

version: '3.8'

services:
  wife-api:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # Use 'count: 1' for single GPU or specify device_ids for production
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
